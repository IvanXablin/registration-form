<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css"/>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Регистрация</title>
</head>
<body> 

    <div class="wrapper">

        <main class="main">

            <div class="reg-form__wrapper">

                 <h1>Регистрация</h1>

                 <form action="#" class="reg-form__content">

                    <div class="first-name__input form__input">
                        <input type="text" id="fisrt-name" class="_input" placeholder="Имя">
                    </div>

                    <div class="last-name__input form__input">
                        <input type="text" class="_input" id="last-name" placeholder="Фамилия">
                    </div>

                    <div class="email__input form__input">
                        <input type="text" class="_input" id="email" placeholder="Email">
                    </div>

                    <div class="new-password__input form__input">
                        <input type="password" class="_input" id="new-password" placeholder="Пароль">
                    </div>

                    <div class="confirm-password__input form__input">
                        <input type="password" class="_input" id="confirm-password" placeholder="Потверждение пароля">
                    </div>
                        
                    <div class="birthday__input form__input">              
                        <input type="date" class="_input" id="birthday" data-placeholder="Дата рождения" required aria-required="true">
                    </div>  

                    <div class="button__input">
                        <input type="submit" id="reg-btn" placeholder="Отправить">
                    </div>
     
                 </form>

            </div>

        </main>

    </div>

    <script src="assets/js/index.js"></script>

</body>
</html>
